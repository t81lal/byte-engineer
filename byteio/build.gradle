task mavenReleaseJar(type: Jar) {
    from "$buildDir/classes/main"
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact mavenReleaseJar
            groupId 'eu.bibl.byteengineer'
            artifactId 'byteio'
            version project.version
        }
    }
}

dependencies {
    compile project(":byteanalysis")
}