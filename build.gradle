subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.7
    version = 1.0

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.ow2.asm:asm-all:5.0.3', 'com.google.code.gson:gson:2.3'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}
